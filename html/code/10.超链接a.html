<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- a:超链接 
    特点：默认如果第一天都没有打开过的网页 显示的字体时蓝色 如果已经打开过一次之后的话 会显示紫色文字
        默认带有下划线
        默认鼠标滑过a范围的时候 会自动变成手型
    -->
    <!-- 1.文字链接 -->
    <a href="http://baidu.com" target="_blank">百度</a>

    <!-- 2.图片连接 -->
    <a href="http://taobao.com" target="_self">
        <img src="./20.jpg" alt="" width="">
    </a>

    <!-- 锚点链接  a的href属性  加上div的id属性 -->
    <!-- target属性  _self  _blank 
    _self 当前页面跳转新的页面
    _blank 在新的页面打开链接
    -->
</body>
</html>
