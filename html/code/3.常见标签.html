<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常用标签</title>
</head>
<body>
    <!-- 1.div块 代表一个区域  没有实际意义 -->
    <div>
        小米11 Pro 
    </div>
    <div>
        小米11 Pro
    </div>
    <!-- 标题标签 h1~h6  强调作用 -->
    <!-- 一般情况下，一个网页中只会有一个h1标题 -->
    <!-- h3以下的标签一般不会使用 -->
    <!-- 特点：独占一行，默认是粗体文字，随着标题数字越来越大，文字的大小越来越小 -->
    <h1>大标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>h4标题</h4>
    <h5>h5标题</h5>
    <h6>h6标题</h6>

    <!-- p 段落标签 -->
    <!-- 独占一行 -->
    <!-- 特点：默认的时候，会有默认样式。p和p之间会有一段空白的距离【检查的时候橘色的部分】 -->
    <p>文章中的某一段落</p>
    <p>文章中的某一段落</p>
    <p>文章中的某一段落</p>


    <!-- span  多个span会在一行显示  默认默认的宽度是由内容的多少撑开的【行内元素】-->
    <span>春天</span>
    <span>夏天</span>
    <span>秋天</span>
    <span>冬天</span>
    <!-- 复制上一行  shift+alt+向下箭头 -->


</body>
</html>
