<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 有序列表 ol 和li 搭配使用 
    特点：默认有序排列 使用数字 有距离 每一个li单独在一行展示
   
    li的父元素不一定是ul可能是ol 但是ul和ol子元素一定是li
    -->
    
    <ol>
        <li>西游记</li>
        <li>水浒传</li>
        <li>红楼梦</li>
        <li>三国演义</li>
    </ol>

    <!-- 1:数字 -->
    <ol type="1">
        <li>西游记</li>
        <li>水浒传</li>
        <li>红楼梦</li>
        <li>三国演义</li>
    </ol>

    <!-- I：大写的罗马数字 -->
    <ol type="I">
        <li>西游记</li>
        <li>水浒传</li>
        <li>红楼梦</li>
        <li>三国演义</li>
    </ol>

    <!-- a：小写的英文字母 -->
    <ol type="a">
        <li>西游记</li>
        <li>水浒传</li>
        <li>红楼梦</li>
        <li>三国演义</li>
    </ol>

    <!-- A：大写英文字母 -->
    <ol type="A">
        <li>西游记</li>
        <li>水浒传</li>
        <li>红楼梦</li>
        <li>三国演义</li>
    </ol>
    
    <!-- i：小写的罗马数字 -->
    <ol type="i">
        <li>西游记</li>
        <li>水浒传</li>
        <li>红楼梦</li>
        <li>三国演义</li>
    </ol>
</body>
</html>
