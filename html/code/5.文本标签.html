<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- b  strong 加粗 -->
    <!-- strong更具有语义化 -->
    <p><b>加粗b标签</b>啊哈哈哈啊哈哈哈<strong>加粗strong标签</strong></p>

    <!-- 斜体 i 和 em -->
    <!-- em更具有语义化 -->
    <p><i>斜体i标签</i>啊哈哈哈啊哈哈哈<em>斜体em标签</em></p>

    <!-- 下划线 u 和 ins -->
    <!-- ins更具有语义化 -->
    <p><u>下划线u标签</u>啊哈哈哈啊哈哈哈<ins>下划线ins标签</ins></p>

    <!-- 中划线 s 和 del -->
    <span><s>￥2999 </s>   <del>$299</del> $29.9</span>
</body>
</html>
