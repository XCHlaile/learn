<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 400px;
            height: 400px;
            border: 1px solid black;
            /* 重复线性渐变 */
            /* 方向,颜色1 开始的位置,颜色1 结束的位置,颜色2 开始的位置 */
            background-image: repeating-linear-gradient( to right,red 0%,red 30%,yellow 50%);
        }
    </style>
</head>
<body>
    <div class="box">123</div>
</body>
</html>
