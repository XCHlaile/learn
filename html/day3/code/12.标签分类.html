<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: red;
        }
        span{
            width: 200px;
            height: 200px;
            background-color: aqua;
            padding: 10px;
            /* margin: 20px; */
            /* 转化为行内元素 */
            display: inline;
        }
        img{
            width: 450px;
            height: 288px;
            /* 转成块元素 */
            display: block;
        }
    </style>
</head>
<body>
    <!-- 块元素 -->
    <div>123</div>
    <!-- 行内元素 -->
    <span>123456</span>
    <span>123456</span>

    <!-- 行内块元素 -->
    <!-- img居右块元素的特点 -->
    <img src="../img/104.jpg" alt="">
    <img src="../img/105.jpg" alt="">
</body>
</html>
