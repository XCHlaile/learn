<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <!-- 外联引入 css ：使用link标签操作 推荐使用-->
    <link rel="stylesheet" href="7.css">


    <title>Document</title>
    <!-- 行间引入 在head标签结束之前写上<style></style>
        缺点w3c规范中说  结构 样式 交互互相分离的状态
        适用：单个页面，相同元素具有相同的样式
    -->
    
    <style>
        /* 选择器 */
      /* p{
          background-color: pink;
      } */
    </style>
</head>
<body>
    <!-- 行内引入  在开始标记之前  写入style="css样式"
     多个属性之间使用 ;隔开   属性和属性值之间使用:隔开
     缺点：如果再有相同样式的标签的话  需要重新字标签里面设置这些属性 造成代码的冗余
     适合单个标签
    -->
    <div style="width:200px ; height: 300px; background-color: red;">块元素</div>
    <div style="width:200px ; height: 300px; background-color: red;">块元素</div>
    <p>123</p>
    <p>564651</p>
</body>
</html>
